<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVC App - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro para el "escritorio" */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Simulación de dispositivo móvil */
        .mobile-frame {
            width: 375px; /* Ancho estándar de iPhone */
            height: 812px;
            background-color: white;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 12px solid #111;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Barra de estado simulada */
        .status-bar {
            height: 44px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            background-color: white;
            z-index: 10;
        }

        /* Colores de marca */
        .bg-avc-red { background-color: #dc2626; }
        .text-avc-red { color: #dc2626; }
        .border-avc-red { border-color: #dc2626; }
        .focus-ring:focus { 
            outline: none; 
            border-color: #dc2626; 
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.1);
        }

        /* Transiciones de pantallas */
        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
            background-color: #ffffff;
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 44px; /* Debajo del status bar */
            bottom: 0;
            width: 100%;
        }

        .screen.hidden-right {
            transform: translateX(100%);
        }
        .screen.hidden-left {
            transform: translateX(-100%);
        }
        .screen.active {
            transform: translateX(0);
        }

        /* Botón Notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background-color: #111;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <!-- Frame del Teléfono -->
    <div class="mobile-frame">
        <div class="notch"></div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex gap-1">
                <i data-lucide="signal" size="14"></i>
                <i data-lucide="wifi" size="14"></i>
                <i data-lucide="battery" size="14"></i>
            </div>
        </div>

        <!-- PANTALLA 1: LOGIN -->
        <div id="screen-login" class="screen active">
            
            <!-- Espaciador superior para centrar verticalmente -->
            <div class="flex-grow flex flex-col justify-center">

                <!-- Logo Area -->
                <div class="flex flex-col items-center justify-center mb-10">
                    <!-- Placeholder del Logo (Rojo para modo claro) -->
                    <div class="w-28 h-28 bg-red-50 rounded-3xl flex items-center justify-center mb-6 text-avc-red shadow-sm">
                        <i data-lucide="dumbbell" size="56"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-1">AVC Fitness</h1>
                    <p class="text-gray-500 text-sm font-medium">Tu entrenamiento, tu estilo de vida</p>
                </div>

                <!-- Formulario Login -->
                <form class="space-y-5 w-full" onsubmit="event.preventDefault();">
                    
                    <!-- Email -->
                    <div class="space-y-1.5">
                        <label class="text-sm font-semibold text-gray-700 ml-1">Correo Electrónico</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                                <i data-lucide="mail" size="20"></i>
                            </div>
                            <input type="email" placeholder="ejemplo@correo.com" 
                                class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-400 focus-ring transition-all">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="space-y-1.5">
                        <label class="text-sm font-semibold text-gray-700 ml-1">Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                                <i data-lucide="lock" size="20"></i>
                            </div>
                            <input type="password" placeholder="••••••••" 
                                class="w-full pl-11 pr-12 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-400 focus-ring transition-all">
                            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                                <i data-lucide="eye" size="20"></i>
                            </button>
                        </div>
                        <div class="flex justify-end pt-1">
                            <a href="#" class="text-xs font-semibold text-avc-red hover:text-red-700">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <!-- Botón Login -->
                    <button type="button" onclick="alert('¡Login simulado!')" 
                        class="w-full bg-avc-red text-white font-bold py-4 rounded-2xl shadow-lg shadow-red-200 active:scale-[0.98] transition-transform flex justify-center items-center gap-2 mt-4">
                        <span>Iniciar Sesión</span>
                        <i data-lucide="arrow-right" size="20"></i>
                    </button>

                </form>
            </div>

            <!-- Footer -->
            <div class="pt-6 pb-4 text-center">
                <p class="text-sm text-gray-500">
                    ¿No tienes una cuenta? 
                    <button onclick="goToRegister()" class="font-bold text-avc-red hover:underline ml-1">Regístrate aquí</button>
                </p>
            </div>
        </div>

        <!-- PANTALLA 2: REGISTRO -->
        <div id="screen-register" class="screen hidden-right">
            
            <!-- Header Navigation -->
            <div class="flex items-center mb-8 pt-2">
                <button onclick="goToLogin()" class="p-2 -ml-2 rounded-full hover:bg-gray-100 text-gray-600 transition-colors">
                    <i data-lucide="chevron-left" size="28"></i>
                </button>
                <h2 class="text-2xl font-bold text-gray-900 ml-2">Crear Cuenta</h2>
            </div>

            <div class="mb-8">
                <p class="text-gray-500 text-base leading-relaxed">Únete a la comunidad <span class="font-bold text-avc-red">AVC</span> y empieza a transformar tu vida hoy mismo.</p>
            </div>

            <!-- Formulario Registro -->
            <form class="space-y-5 w-full pb-6 flex-grow" onsubmit="event.preventDefault();">
                
                <!-- Nombre Completo -->
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-gray-700 ml-1">Nombre Completo</label>
                    <input type="text" placeholder="Juan Pérez" 
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-400 focus-ring transition-all">
                </div>

                <!-- Email -->
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-gray-700 ml-1">Correo Electrónico</label>
                    <input type="email" placeholder="tu@email.com" 
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-400 focus-ring transition-all">
                </div>

                <!-- Teléfono -->
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-gray-700 ml-1">Teléfono</label>
                    <input type="tel" placeholder="427 123 4567" 
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-400 focus-ring transition-all">
                </div>

                <!-- Contraseña -->
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-gray-700 ml-1">Contraseña</label>
                    <input type="password" placeholder="Crear contraseña" 
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-400 focus-ring transition-all">
                </div>

                <!-- Confirmar Contraseña -->
                <div class="space-y-1.5">
                    <label class="text-sm font-semibold text-gray-700 ml-1">Confirmar Contraseña</label>
                    <input type="password" placeholder="Repetir contraseña" 
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-400 focus-ring transition-all">
                </div>

                <!-- Checkbox Términos -->
                <div class="flex items-start pt-2 px-1">
                    <div class="flex items-center h-6">
                        <input id="terms" type="checkbox" class="w-5 h-5 border-2 border-gray-300 rounded bg-gray-50 focus:ring-0 text-avc-red">
                    </div>
                    <label for="terms" class="ml-3 text-sm text-gray-500 font-medium">
                        Acepto los <a href="#" class="text-avc-red hover:underline font-bold">Términos</a> y la Política de Privacidad.
                    </label>
                </div>

                <!-- Botón Registro -->
                <button type="button" onclick="alert('¡Registro simulado!')" 
                    class="w-full bg-avc-red text-white font-bold py-4 rounded-2xl shadow-lg shadow-red-200 active:scale-[0.98] transition-transform mt-6">
                    Crear Cuenta
                </button>

            </form>

            <!-- Footer -->
            <div class="mt-4 text-center py-4 border-t border-gray-100">
                <p class="text-sm text-gray-500">
                    ¿Ya tienes cuenta? 
                    <button onclick="goToLogin()" class="font-bold text-avc-red hover:underline ml-1">Inicia Sesión</button>
                </p>
            </div>
        </div>

    </div>

    <!-- Scripts para simular navegación -->
    <script>
        lucide.createIcons();

        const loginScreen = document.getElementById('screen-login');
        const registerScreen = document.getElementById('screen-register');

        function goToRegister() {
            loginScreen.classList.remove('active');
            loginScreen.classList.add('hidden-left');
            
            registerScreen.classList.remove('hidden-right');
            registerScreen.classList.add('active');
        }

        function goToLogin() {
            registerScreen.classList.remove('active');
            registerScreen.classList.add('hidden-right');
            
            loginScreen.classList.remove('hidden-left');
            loginScreen.classList.add('active');
        }
    </script>
</body>
</html>
